<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เครื่องเข้ารหัส Enigma</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Enigma Machine แบบ 3 โรเตอร์</h1>

  <div>
    <label for="rotor1">Rotor 1:</label>
    <select id="rotor1"></select>

    <label for="rotor2">Rotor 2:</label>
    <select id="rotor2"></select>

    <label for="rotor3">Rotor 3:</label>
    <select id="rotor3"></select>
  </div>

  <div>
    <label for="positions">ตำแหน่งเริ่มต้น (3 ตัวอักษร A-Z):</label>
    <input type="text" id="positions" maxlength="3" value="AAA">
  </div>

  <textarea id="inputText" placeholder="ข้อความต้นฉบับ"></textarea>
  <button onclick="encrypt()">เข้ารหัส</button>
  <button onclick="decrypt()">ถอดรหัส</button>
  <textarea id="outputText" placeholder="ผลลัพธ์"></textarea>

  <script src="script.js"></script>
</body>
</html>
